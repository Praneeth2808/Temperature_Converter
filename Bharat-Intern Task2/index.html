<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Temperature-Converter</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins:wght@200&display=swap" rel="stylesheet">
<link rel="icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
<link rel="manifest" href="./favicons/site.webmanifest">
<link href="./style.css" rel="stylesheet">

<head>
<html>
  <body>
  <div id="inputPanel">
    <form>
    <h1 id="instructions">Please enter a number to convert Fahrenheit to Celsius or Celsius to Fahrenheit</h1>
    <input type="text" id="newEntry" autofocus placeholder="Enter Temperature Here">
    <button id="fbutton" class="button">Fahrenheit to Celsius</button>
    <button id="cbutton" class="button">Celsius to Fahrenheit</button>
    </form>
  </div>
  <div id="thermastat">
    <div id="temperature"></div>
  </div>
    <div id="base"></div>
  </div>
  <div>
    <span id="degree"></span>
  </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="./main.js"></script>
</html>
